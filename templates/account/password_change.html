{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class=' margin-top-bottom row'>
  <div style="background-color: #f6f6f6;" class=' col-sm-6 col-sm-offset-3 text-center text-align-center '> 
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="primaryAction btn btn-block btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
 				        				      		</div>
</div> <!-- row -->
   
{% endblock %}
